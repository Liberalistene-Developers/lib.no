<div>
  <header data-portal-region="top" class="header">
    <div data-th-each="component : ${topRegion.components}" data-th-remove="tag">
      <div data-portal-component="${component.path}" data-th-remove="tag" />
    </div>
  </header>

  <main data-portal-region="content" class="box-content" >
    <div data-th-each="component : ${contentRegion.components}" data-th-remove="tag">
      <div data-portal-component="${component.path}" data-th-remove="tag" />
    </div>
  </main>
</div>
