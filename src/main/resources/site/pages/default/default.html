<!DOCTYPE html>
<html data-th-attr="lang=${language}">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://unpkg.com/* https://* 'unsafe-inline' 'unsafe-eval'">
		<title th:text="${title}">Her kommer Liberalistene</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
		<link data-th-href="${portal.assetUrl({'_path=styles/bundle.css'})}" href="../assets/styles/bundle.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
  </head>

	<body>
		<div class="main-wrapper">
			<header>
				<th:block data-th-if="${image}">
					<a href="/" title="Hjem">
            <img th:if="${#strings.isEmpty(title)}" alt="Liberalistene Logo" th:src="${image.url}" />
            <img th:unless="${#strings.isEmpty(title)}" alt="${title}" th:src="${image.url}" />
          </a>
				</th:block>
				<th:block data-th-if="${menu}">
					<div class="main-menu-wrapper">
						<input type="checkbox" id="overlay-input" />
						<label for="overlay-input"><span></span></label>
			      <div class="overlay">
  						<ul class="main-menu" aria-label="${menu.ariaLabel}">
  							<th:block data-th-each="menuItem : ${menu.menuItems}">
  								<li>
  									<a data-th-href="${menuItem.url}" th:title="${menuItem.title}" th:text="${menuItem.title}" th:target="${menuItem.newWindow?'_blank':'_self'}">Item</a>
  								</li>
  							</th:block>
  						</ul>
            </div>
					</div>
				</th:block>
			</header>

			<main data-portal-region="main">
				<th:block data-th-if="${mainRegion}">
					<th:block data-th-each="component : ${mainRegion.components}">
						<th:block data-portal-component="${component.path}"></th:block>
					</th:block>
				</th:block>
			</main>

			<footer>
				<div class="footer-menu">
					<th:block data-th-if="${some}">
						<div class="social-icons">
							<th:block data-th-each="urls : ${some}">
								<a data-th-href="${urls.href}" rel="noreferrer"><i class="fab" th:classappend="${urls.className}"></i></a>
							</th:block>
						</div>
					</th:block>
					<th:block data-th-if="${menu}">
						<ul class="main-menu" aria-label="${menu.ariaLabel}">
							<th:block data-th-each="menuItem : ${menu.menuItems}">
								<li>
									<a data-th-href="${menuItem.url}" th:title="${menuItem.title}" th:text="${menuItem.title}" th:target="${menuItem.newWindow?'_blank':'_self'}">Item</a>
								</li>
							</th:block>
						</ul>
					</th:block>
				</div>
				<div class="contact">
	        <div class="place" th:text="${place}">Oslo</div>
	        <div class="phone" th:text="${phone}">88 55 00 00</div>
	        <div class="email"><a th:href="|mailto:${email}" th:text="${email}">contact@liberalistene.org</a></div>
	    	</div>
			</footer>
		</div>
	</body>
</html>
