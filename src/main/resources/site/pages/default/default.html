<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title th:text="${title}">Her kommer Liberalistene</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
		<link data-th-href="${portal.assetUrl({'_path=styles/bundle.css'})}" href="../assets/styles/bundle.css" rel="stylesheet"/>
	</head>

	<body class="xp-page">
		<header>
			<th:block data-th-if="${image}">
				<a href="/" title="Hjem"><img th:src="${image.url}" /></a>
			</th:block>
		</header>
		
		<main data-portal-region="main" class="xp-region">
			<th:block data-th-if="${mainRegion}">
				<th:block data-th-each="component : ${mainRegion.components}">
					<th:block data-portal-component="${component.path}"></th:block>
				</th:block>
			</th:block>			
		</main>
		
		<footer>
			<div class="menu">
				<div className="social-icons">
					<i className="fab fa-twitter-square"></i>
				</div>
			</div>
			<div class="contact">
        <div class="place" th:text="${place}">Oslo</div>
        <div class="phone" th:text="${phone}">88 55 00 00</div>
        <div class="email" th:text="${email}">contact@liberalistene.org</div>
    	</div>				
		</footer>
	</body>
</html>
