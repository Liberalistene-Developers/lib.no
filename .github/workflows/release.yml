name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    permissions:
      contents: write
      issues: write
      pull-requests: write

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: 'temurin'

      - name: Install dependencies
        run: npm install

      - name: Lint code and css
        run: npm run lint

      - name: Make production build
        run: rm react4xp.properties && mv react4xp.production react4xp.properties

      - name: Build jar file
        run: npm run rebuild

      - name: Release
        run: npx semantic-release
