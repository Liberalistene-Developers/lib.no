name: CI

on:
  push:
    branches:
      - develop
      - feature/**
  pull_request:
    branches:
      - develop
      - master

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.15.1]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Lint CSS
        run: npm run lint:css

      - name: Type check
        run: npm run check:types

      - name: Run tests
        run: npm run test

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Build
        run: npm run build
